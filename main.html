    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
      .dynamic-button.active {
    background-color: #4CAF50; /* Change this to the desired active color */
    color: white;
    border: 2px solid #4CAF50;
}
</style>
<script>
    document.getElementById("linkButton").addEventListener("click", function() {
    // Programmatically click the hidden anchor link
    document.getElementById("linkAnchor").click(); 
  });
  function toggleActive(button) {
    // Remove "active" class from all buttons
    const buttons = document.querySelectorAll(".dynamic-button");
    buttons.forEach(btn => btn.classList.remove("active"));

    // Add "active" class to the clicked button
    button.classList.add("active");
}
</script>
</head>
<body>

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

          </li>
          <li class="nav-item">
